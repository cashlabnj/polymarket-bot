<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyEdge | AI Prediction Market Dashboard</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #151a21;
            --border-color: #2a3441;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-geo: #3b82f6; 
            --accent-mention: #8b5cf6; 
            --accent-crypto: #f59e0b; 
            --success: #10b981;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--card-bg);
        }

        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--success); }

        .container { display: flex; flex: 1; overflow: hidden; }

        aside {
            width: 260px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 15px; }

        .filter-btn {
            display: block; width: 100%; padding: 10px; margin-bottom: 8px;
            background: transparent; border: 1px solid var(--border-color);
            border-radius: 6px; color: var(--text-primary); cursor: pointer; text-align: left;
        }
        .filter-btn:hover { border-color: var(--text-secondary); }
        .filter-btn.active { background: rgba(255,255,255,0.05); border-color: var(--text-secondary); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px; }

        .controls-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .dashboard-grid {
            flex: 1; overflow-y: auto; padding-right: 5px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
        }

        .card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px;
        }

        .agent-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        .agent-geo { background: rgba(59, 130, 246, 0.2); color: var(--accent-geo); }
        .agent-mention { background: rgba(139, 92, 246, 0.2); color: var(--accent-mention); }
        .agent-crypto { background: rgba(245, 158, 11, 0.2); color: var(--accent-crypto); }

        .metric-value { font-size: 1.2rem; font-weight: 700; font-family: var(--font-mono); }
        .text-up { color: var(--success); }
        
        .progress-bar-bg { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 1s; }
        
        .rationale-text { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.4; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; }
        
        .status-indicator { font-size: 0.8rem; color: var(--text-secondary); margin-top: 10px; font-style: italic;}

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
        PolyEdge <span>AI</span>
    </div>
    <div style="font-size: 0.85rem; color: var(--text-secondary);">
        Connected to Render: <span style="color:var(--success)">● Live (Standard)</span>
    </div>
</header>

<div class="container">
    <aside>
        <h3>Data Source</h3>
        <button class="filter-btn active" onclick="filter('all')">All Agents</button>
        <button class="filter-btn" onclick="filter('geo')">Geopolitics</button>
        <button class="filter-btn" onclick="filter('mention')">Mentions</button>
        <button class="filter-btn" onclick="filter('crypto')">Crypto</button>
        
        <div style="margin-top:auto; font-size:0.75rem; color:#64748b;">
            Status: Listening for Agent Signals...
        </div>
    </aside>

    <main>
        <div class="controls-bar">
            <h2>Market Picks</h2>
            <button class="filter-btn" style="width:auto; padding: 8px 15px;" onclick="refreshData()">⟳ Refresh Analysis</button>
        </div>

        <div class="dashboard-grid" id="grid">
            <div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-secondary);">
                Initializing connection to Render Backend...
                <br><br>
                (Fetching fresh data from AI Agents)
            </div>
        </div>
    </main>
</div>

<script>
    // --- CONFIGURATION ---
    // YOUR RENDER URL
    const RENDER_URL = "https://poly-backend-ihgd.onrender.com";
    
    // MARKETS WE WANT TO TRACK
    const TARGET_MARKETS = [
        { id: 1, title: "Will Trump mention Bitcoin in July?", agent: "mention", source: "Polymarket" },
        { id: 2, title: "Fed Rate Cut in September?", agent: "geo", source: "Kalshi" },
        { id: 3, title: "ETH > $4,000 by EOY?", agent: "crypto", source: "Polymarket" },
        { id: 4, title: "US-China Trade Deal signed?", agent: "geo", source: "Kalshi" }
    ];

    let appData = [];

    // --- FETCH LOGIC (UPDATED WITH NO-CACHE HEADERS) ---
    async function refreshData() {
        const grid = document.getElementById('grid');
        grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">Consulting AI Agents... <br><span style="font-size:0.8rem; color:#64748b">(Bypassing cache for fresh data)</span></div>`;

        const results = [];
        
        for (const market of TARGET_MARKETS) {
            try {
                // FETCH WITH NO-CACHE HEADERS
                const response = await fetch(`${RENDER_URL}/api/analyze`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    body: JSON.stringify({ id: market.id, title: market.title, agent: market.agent })
                });

                if (response.ok) {
                    const data = await response.json();
                    results.push({
                        ...market,
                        currentPrice: data.current_price,
                        fairValue: data.fair_value,
                        edge: data.edge,
                        confidence: data.confidence,
                        rationale: data.rationale
                    });
                }
            } catch (error) {
                console.error("Error fetching:", error);
                results.push({
                    ...market,
                    currentPrice: 0,
                    fairValue: 0,
                    edge: 0,
                    confidence: 0,
                    rationale: "Failed to connect to backend."
                });
            }
        }

        appData = results;
        render(appData);
    }

    // --- RENDERING ---
    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        data.forEach(item => {
            const edgePercent = (item.edge * 100).toFixed(1);
            const isGood = item.edge > 0;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <span class="agent-tag agent-${item.agent}">${item.agent}</span>
                    <span style="font-size:0.8rem; color:#94a3b8;">${item.source}</span>
                </div>
                <div style="font-weight:600; font-size:1rem; min-height:40px;">${item.title}</div>
                
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <div>
                        <div style="font-size:0.75rem; color:#94a3b8;">AI Fair Value</div>
                        <div class="metric-value" style="color:#e2e8f0;">${(item.fairValue * 100).toFixed(0)}¢</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-size:0.75rem; color:#94a3b8;">Edge</div>
                        <div class="metric-value ${isGood ? 'text-up' : 'text-danger'}">${edgePercent}%</div>
                    </div>
                </div>

                <div>
                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:4px;">
                        <span>Confidence</span>
                        <span>${item.confidence}%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: ${item.confidence}%"></div>
                    </div>
                </div>

                <div class="rationale-text">
                    ${item.rationale}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function filter(type) {
        if (type === 'all') render(appData);
        else render(appData.filter(item => item.agent === type));
    }

    // Start immediately
    refreshData();
</script>

</body>
</html>
